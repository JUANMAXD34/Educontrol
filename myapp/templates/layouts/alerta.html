{% if error or mensaje %}
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
{% endif %}

{% if error %}
  <div id="alerta-error" class="fixed top-5 right-5 z-50 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded shadow-lg flex items-center space-x-3">
    <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M8.257 3.099c.366-.446.957-.446 1.323 0l6.518 7.938c.329.4.329.962 0 1.362l-6.518 7.938c-.366.446-.957.446-1.323 0L1.739 12.399a1 1 0 010-1.362l6.518-7.938z" clip-rule="evenodd" />
    </svg>
    <div>
      <p class="font-bold">Error al agregar profesor</p>
      <p>{{ error }}</p>
    </div>
    <button onclick="document.getElementById('alerta-error').remove()" class="ml-auto text-red-700 hover:text-red-900 font-bold text-xl">&times;</button>
  </div>
{% endif %}

{% if mensaje %}
  <div id="alerta-ok" class="fixed top-5 right-5 z-50 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded shadow-lg flex items-center space-x-3">
    <svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-4l5-5-1.414-1.414L9 11.172l-1.586-1.586L6 11l3 3z" clip-rule="evenodd" />
    </svg>
    <div>
      <p class="font-bold">Ã‰xito</p>
      <p>{{ mensaje }}</p>
    </div>
    <button onclick="document.getElementById('alerta-ok').remove()" class="ml-auto text-green-700 hover:text-green-900 font-bold text-xl">&times;</button>
  </div>
{% endif %}
